<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="header">
        Blackjack
    </header>

    <main class="container">
        <section class="button_container">
            <button class="button new_game">New game</button>
            <button class="button ">Draw one card</button>
            <button class="button ">Stop</button>
        </section>

        <section class="score_container">
            <h1>Player - <small>0</small></h1>
            <img class="card" src="assets/cartas/8C.png" >
            <img class="card" src="assets/cartas/8C.png" >
        </section>

        <section class="score_container">
            <h1>Computer - <small>0</small></h1>
            <img class="card" src="assets/cartas/8H.png" >
            <img class="card" src="assets/cartas/8H.png" >
        </section>
    </main>
    <script src="./assets/js/underscore.js"></script>
    <script src="./assets/js/game.js"></script>
</body>
</html>
